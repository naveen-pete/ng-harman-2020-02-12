<h4 class="text-primary">Product Details</h4>
<div class="card mb-3 border-primary">
  <div class="card-header">
    <h3>{{ product.name }}</h3>
  </div>
  <div class="card-body">
    <p class="card-text">{{ product.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Available: {{ product.isAvailable ? 'Yes' : 'No' }}</li>
    <li class="list-group-item">Price: {{ product.price }}</li>
  </ul>
</div>
<p>
  <button class="btn btn-primary mr-2" (click)="onEdit()">Edit</button>
  <button class="btn btn-primary" (click)="onDelete()">Delete</button>
</p>
