<h5 class="text-success">Customer Form (Publisher)</h5>
<div class="card border-success">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" class="form-control" id="customerName" name="customerName" [(ngModel)]="customer.name">
      </div>
      <div class="form-group">
        <label for="customerEmail">Price</label>
        <input type="text" class="form-control" id="customerEmail" name="customerEmail" [(ngModel)]="customer.email">
      </div>
      <button name="save" type="submit" class="btn btn-success btn-sm">
        Save
      </button>
    </form>
  </div>
</div>
